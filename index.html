<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="scripts.js" defer></script>
  <body>
    <header class="hide">
      <img src="./assets/logo.svg" alt="" />
    </header>
    <main>
      <a href="#"><img src="./assets/arrow.svg" alt="" /> Voltar</a>
      <h1>Compras da semana</h1>

      <form id="add-new-item">
        <input type="text" placeholder="Adicione um novo item" />
        <button class="enter">Adicionar item</button>
      </form>

      <ul id="itens"></ul>

      <footer class="hide">
        <div class="separation">
          <img src="./assets/alert.svg" alt="" />
          <span>O item foi removido da lista</span>
        </div>
        <button class="close-alert">
          <img src="./assets/cancel.svg" alt="" />
        </button>
      </footer>
    </main>
  </body>
</html>
